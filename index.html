<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttonLoader.css">
</head>
<body>
    <div id="app">
        <div id="time">
            <div id="value"></div>
            <div id="taskName"></div>
        </div>

        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask" autocomplete="off">
                    
                    <input type="submit" id="bAdd" value="Agregar tarea">
                    <div id="letterCount" class="letterCount">0 / 200</div>
                    <div id="space"></div>
                    <div id="noValueContainer">
                        <!-- <span id="noValue" class="noValueValidation"></span> <br id="space"> -->
                    </div>
                    <div id="limitCharContainer">
                        <!-- <span id="limitChar" class="limitCharValidation"></span> <br id="space"> -->
                    </div>
                    
                    
                </form>
            </div>

            <div id="tasks"></div>


            <div id="container-completed" class="tasks-container-completed">
                <div id="title-incompleted">Las tareas completadas aparecerán aquí...</div>
                <div id="title-completed"></div>
                <div id="tasksCompleted"></div>
            </div>
            
        </div>

        <!--
            <div class="progress-btn active" data-progress-style="indefinite-circle">
            <div class="btn">Buttoooon</div>
            <svg class="progress circle-loader" width="40" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="20">
            </svg>
        </div>
        -->
        
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="main.js"></script>

</body>
</html>
